    <h1 style="text-align: center" class="onetitle">Pitsa buyurtma qilish</h1>

  <main>
    <section class="">
      <div class="container">
        <div class="wrapper">
          <div class="noni">
            <h2 class="title">Noni qanday bo'lsin?</h2>
            <select name="" id="turi" class="noni_select">
              <option value="Yupqa">Yupqa</option>
              <option value="O'rtacha">O'rtacha</option>
              <option value="Qalin">Qalin</option>
            </select>
            <h2 class="title">Kattaligi</h2>
            <button class="noni_btn yashil1" value="25 cm">25 cm</button>
            <button class="noni_btn yashil2" value="30 cm">30 cm</button>
            <button class="noni_btn yashil3" value="35 cm">35 cm</button>
            <h2 class="title">Ustiga nima solaylik?</h2>
            <form action="#" class="noni_form">
              <div class="qosh_form__div">
                <span class="noni_form-span"><input class="input" type="checkbox" value="-Pamidor" />
                  pamidot
                </span>
                <span class="noni_form-span"><input class="input" type="checkbox" value="-Kurka go'shti" />
                  Kurka go'shti
                </span>
                <span class="noni_form-span"><input class="input" type="checkbox" value="-Zaytun" />
                  Zaytun
                </span>
              </div>
              <div class="noni_form__div">
                <span class="noni_form-span"><input class="input" type="checkbox" value="-Tuzlangan boditing" />
                  Tuzlangan boditing
                </span>
                <span class="noni_form-span"><input class="input" type="checkbox" value="-Qo'ziqorin" />
                  Qo'ziqorin
                </span>
                <span class="noni_form-span"><input class="input" type="checkbox" value="-Qazi" />
                  Qazi
                </span>
              </div>
            </form>
            <h2 class="title">Qo'shimcha</h2>

            <form action="#" class="noni_form">
              <span class="noni_form-span"><input class="checkbox" type="checkbox" value="-Achchiq" />
                Achchiq
              </span>
              <span class="noni_form-span"><input class="checkbox" type="checkbox" value="-Sosiskali" />
                Sosiskali
              </span>
            </form>
          </div>

          <div class="qosh">
            <span class="qosh_hr"> </span>
            <div class="aside">
              <span class="title">Non:</span><span class="joyla"></span>
              <br /><br />
              <span class="title kattaligi">Kattaligi:</span><span class="olcham"></span>
              <br />

              <div class="title">
                Ustida:

              </div>

              <div class="title">
                Qo'shimcha:
                <p class="qoshimcha"></p>
              </div>
              <button class="aside_btn">Buyurtma berish</button>
            </div>
          </div>
        </div>
